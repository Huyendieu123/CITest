<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="title">
            <h1>Lucky Number</h1>
        </div>
        <div class="content">
            <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
            <div class="randomNumber">
                <form>
                <input type="number" id="inputNumber" placeholder="Nhập con số mà bạn dự đoán" min="1" max="10">
                <button id="random">Quay số</button>
            </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
